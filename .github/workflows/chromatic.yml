# Name of our action
name: "Chromatic"
# The event that will trigger the action
on: push

# What the action will do
jobs:
  test:
    # The operating system it will run on
    runs-on: ubuntu-latest
    # The list of steps that the action will go through
    steps:
      - name: "Check if REACT_APP_MAPBOX_TOKEN is set"
        if: ${{ env.REACT_APP_MAPBOX_TOKEN !== '' }}
        run: echo "MAPBOX Token set to $REACT_APP_MAPBOX_TOKEN"
        env:
          REACT_APP_MAPBOX_TOKEN: ${{ secrets.REACT_APP_MAPBOX_TOKEN }}
      - uses: actions/checkout@v1
      - run: yarn
        #ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: use mapbox api token
        env:
          REACT_APP_MAPBOX_TOKEN: ${{ secrets.REACT_APP_MAPBOX_TOKEN }}
        run: echo "$REACT_APP_MAPBOX_TOKEN"
      - uses: chromaui/action@v1
        # Options required for Chromatic's GitHub Action
        with:
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/design-systems-for-developers/react/en/review/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
